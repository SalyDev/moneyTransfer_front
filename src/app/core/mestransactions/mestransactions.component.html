<ion-grid>
  <ion-row>
      <ion-col size="4">
      <ion-item>
          <!-- <ion-label><p>Type</p></ion-label> -->
          <ion-select interface="popover" (ionChange)="onInitialize()" [(ngModel)]="type" name="type">
            <ion-select-option value="all">Tout</ion-select-option>
            <ion-select-option value="depot">Dépôt</ion-select-option>
            <ion-select-option value="retrait">Retrait</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
  <ion-col size="4">
      <ion-label>Du</ion-label>
      <!-- <p>DU</p> -->
      <ion-datetime [(ngModel)]="start" (ionChange)="dateChanged()" displayFormat="DD/MM/YY" value="" placeholder="Select Date"></ion-datetime>
  </ion-col>
  <ion-col size="4">
      <ion-label>Au</ion-label>
      <!-- <p>DU</p> -->
      <ion-datetime [(ngModel)]="end" (ionChange)="dateChanged()" displayFormat="DD/MM/YY" value="" placeholder="Select Date"></ion-datetime>
  </ion-col>
</ion-row>
</ion-grid>
<ion-grid>
  <!-- <ion-item>
    <ion-label>Blueberry</ion-label>
    <ion-toggle slot="start" name="blueberry" checked></ion-toggle>
  </ion-item> -->
<ion-row>
  <ion-col class="center-any-object"><h6>Date</h6></ion-col>
  <ion-col class="center-any-object"><h6>Agent</h6></ion-col>
  <ion-col class="center-any-object"><h6>Type</h6></ion-col>
  <ion-col class="center-any-object"><h6>Montant</h6></ion-col>
  <ion-col class="center-any-object"><h6>Frais</h6></ion-col>
</ion-row>
</ion-grid>

  <ion-item *ngFor="let item of listDepots">
      {{item.frais}}
  </ion-item>

</ion-list> -->

<ion-grid *ngFor="let item of listItemsOfUser;">
  <ion-row style="font-size: 13px;">
      <ion-col class="center-any-object">{{ item.date | date:'dd/MM/yyyy' }}</ion-col>
      <ion-col >{{ item.prenom_user }}  {{item.nom_user}}</ion-col>
      <ion-col class="center-any-object">{{ item.type }}</ion-col>
      <ion-col class="center-any-object">{{ item.montant }}</ion-col>
      <ion-col class="center-any-object">{{ item.frais | formatNumber }}</ion-col>
  </ion-row>
</ion-grid>

<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
<ion-infinite-scroll-content
  loadingSpinner="bubbles"
  loadingText="Chargement...">
</ion-infinite-scroll-content>
</ion-infinite-scroll>
