<ion-header>
  <ion-toolbar>
    <ion-title class="center-any-object">{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-card class="ion-no-margin">
  <ion-card-content>
    <div *ngIf="type=='depot'; else retraitSection">
    <div class="ion-margin-bottom">
      <p>INFOS</p>
      <div class="popoverStyle">Vous avez envoye {{montant}} FCFA Ã  {{nom}} le {{date | date: 'd/M/yy'}}</div>
    </div>
    <div class="ion-margin-top">
      <p>CODE DE TRANSACTION</p>
      <div class="popoverStyle">{{code}}</div>
    </div>
  </div>
  <ng-template #retraitSection>
    <div>{{message}}</div>
  </ng-template>
  </ion-card-content>
</ion-card>
</ion-content>
