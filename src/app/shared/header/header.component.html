<ion-header mode="ios">
  <ion-toolbar class="myToolbar">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <div>
            <ion-menu-button
              color="primary"
              slot="start"
              menu="main-menu"
            ></ion-menu-button>
          </div>
        </ion-col>
        <ion-col class="center-any-object" size="8">
          <ion-img src="../assets/images/logo.jpg" class="image_logo"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row style="margin-bottom: 0px">
        <ion-col class="center-any-object">
          <ion-icon color="primary" name="{{name}}"></ion-icon>
          <span>{{title}}</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<div class="line"></div>
